<form class="wizard-holder js_formQuiz" action="POST">
    <div class="wizard is-active disabled-animation js_wizard">
        <div class="wizard-header">
            Select Your Debt Amount to Get Started:
        </div>

        <div class="wizard-body">
            <div class="wizard-fields">
                <button class="btn w-100 js_next" type="button">
                    Less than $7,500
                </button>
                <button class="btn w-100 js_next" type="button">
                    $7,500 - $15,000
                </button>
                <button class="btn w-100 js_next" type="button">
                    More than $15,000
                </button>
            </div>
        </div>
    </div>

    <div class="wizard js_wizard">

                <div class="w-100 js_formGroup">

                        <input id="firstname" class="field" type="text" name="firstname">

                        <input id="email" class="field" type="text" name="email">
                    </div>
                </div>
                
                <div class="w-100 js_formGroup">
                    <div class="field-holder">
                        <label for="phone" class="field-label">Phone Number</label>
                        <input id="phone" class="field" type="tel" data-phone-mask name="phone" placeholder="+1  (     )   ___   ______">
                    </div>
                </div>
            </div>

            <div class="js_formGroup">
                <div class="field-holder">
                    <label for="state" class="field-label">Select Your State</label>

                        <option value="LA">Louisiana</option>

                <label class="form-check">
                    <input id="optCheck" class="form-check-input mt-0" type="checkbox" name="optCheck" control-id="ControlID-10">
